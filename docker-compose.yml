services:
  backend:
    container_name: lateralthinking-backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/lateralthinking/backend
    ports:
      - "8001:8001"
    env_file:
      - ./backend/var.env
    depends_on:
      mongo:
        condition: service_started
    networks:
      - lateralthinking-network
    command: bash ./setup.sh

  frontend:
    container_name: lateralthinking-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/lateralthinking/frontend
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_started
    command: npm run start
    
    networks:
      - lateralthinking-network

  mongo:
    container_name: lateralthinking-mongo
    image: mongo:7.0
    volumes:
      - mongodata:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongoadmin
      MONGO_INITDB_ROOT_PASSWORD: password
    ports:
      - "27017:27017"
    networks:
      - lateralthinking-network


networks:
  lateralthinking-network:

volumes:
  mongodata:
    driver: local
